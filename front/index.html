</head>
<body>
<div>
    <button id="match">匹配</button>
    <span id="status"></span>
</div>
<div>
    <span>
        房间名：
        <span id="room_name">

        </span>
    </span>
</div>
<div>
    <button id="leave">离开房间</button>
</div>

<!-- 游戏的 “根” DOM节点，用来容纳游戏的主体部分 -->
<div id="runner1" class="chrome-dino1"></div>
<br>
<div id="runner2" class="chrome-dino1"></div>

<!-- 游戏用到的雪碧图，音频资源 -->
<div id="offline-resources">
    <img id="offline-resources-1x" src="./assets/default_100_percent/100-offline-sprite.png" alt="sprite"/>
</div>


<script src="./index.js"></script>
</body>
<script>

    function newRunner(runnerId) {
        var chromeDino = document.getElementById(runnerId);
        chromeDino.classList.add('offline');

        r = new Runner('#' + runnerId);
        return r
    }

    window.onload = function () {
        r1 = newRunner("runner1")
        r2 = newRunner("runner2")

        socket = io.connect('http://192.168.0.209:8080');
        // r1.onKeyDown(downEvent)
        // r2.onKeyDown(jumpEvent)
        document.addEventListener("keydown", onKeyDown);

        function onKeyDown(event) {
            socket.emit("keydown", event.keyCode)
            r1.onKeyDown(event)
            // r2.onKeyDown(event)
        }

        document.addEventListener("keyup", onKeyUp);

        function onKeyUp(event) {
            socket.emit("keyup", event.keyCode)
            r1.onKeyUp(event)
            // r2.onKeyUp(event)
        }

        uuid = getCookie("uuid")
        if (!uuid) {
            uuid = Math.floor(Math.random() * 10000000).toString()
            setCookie("uuid", uuid)
        }

        socket.emit("connect_", uuid)

        // 获取房间
        socket.emit("room", uuid)
        socket.on("roomRes", function (data) {
            document.getElementById("room_name").innerHTML = data
        })

        // 开始游戏
        socket.on("speedRes", function (data) {
            document.getElementById("status").innerHTML = "匹配成功"
            speed = parseFloat(data)
            r1.currentSpeed = speed
            r2.currentSpeed = speed
            if (!r1.playing) {
                r1.setPlayStatus(true);
                r1.update();
                r1.tRex.update(0, Trex.status.RUNNING)

                r2.setPlayStatus(true);
                r2.update();
                r2.tRex.update(0, Trex.status.RUNNING)
            }
        })

        socket.on("keyupRes", function (data) {
            e = new KeyboardEvent("keyup", {
                which: data,
                keyCode: data,
            });

            r2.onKeyUp(e)

        })
        socket.on("keydownRes", function (data) {
            e = new KeyboardEvent("keydown", {
                which: data,
                keyCode: data,
            });

            r2.onKeyDown(e)
        })

        // 匹配
        document.getElementById("match").onclick =
            function () {
                socket.emit("match", uuid)
                document.getElementById("status").innerHTML = "匹配中"
            }
        document.getElementById("leave").onclick =
            function () {
                socket.emit("leave", uuid)
            }

    };
</script>
